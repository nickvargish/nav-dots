# ~/.tmux.conf
# by Nick Vargish
# adapted from a config by Tyler Mulligan. 
# Public domain.
#
# This configuration file binds many of the common GNU screen key
# bindings to appropriate tmux key bindings. Note that for some key
# bindings there is no tmux analogue and also that this set omits
# binding some commands available in tmux but not in screen.
#
# Note this is a good starting point but you should check out the man
# page for more configuration options if you really want to get more
# out of tmux
 
## =========== ##
## Color Names ##
## =========== ##

## For that old school green terminal feeling
#bgcolor="green"
#fgcolor="black"
#hlcolor="brightgreen"

## Industrial grey/white look with yellow accents
bgcolor="#777777"
fgcolor="brightwhite"
hlcolor="brightyellow"

## ============ ##
## Key Bindings ##
## ============ ##

# Unbind existing tmux key bindings (except 0-9).
 
# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix
 
# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server
 
# screen ^C c
unbind ^C
bind ^C new-window
#bind c
bind c new-window
 
# detach ^D d
unbind ^D
bind ^D detach
 
# displays *
unbind *
bind * list-clients
 
# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window
 
# title A
unbind A
bind A command-prompt "rename-window %%"
 
# other ^A
unbind ^A
bind ^A last-window
 
# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window
 
# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows
 
# quit \
unbind \
bind \ confirm-before "kill-server"
 
# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"
 
# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client
 
# More straight forward key bindings for splitting
unbind %
bind | split-window -h
#bind v split-window -h
unbind '"'
bind - split-window -v
#bind h split-window -v
 
# Pane
#unbind o
#bind C-s down-pane

# :kB: focus up
#unbind Tab
#bind Tab down-pane
#unbind BTab
#bind BTab up-pane
 
# " windowlist -b
unbind '"'
bind '"' choose-window

# reload config
unbind ^r
unbind ^R
bind ^r source-file ~/.tmux.conf
bind ^R source-file ~/.tmux.conf

## ======== ##
## Behavior ##
## ======== ##

# History
set -g history-limit 1000

# Mouse mode is win
set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-select-window on
set -g mouse-resize-pane on

# Notifying if other windows has activities
setw -g monitor-activity on
set -g visual-activity on

# Clock
setw -g clock-mode-style 24
 
# Terminal emulator window title
set -g set-titles on
set -g set-titles-string '[#S:#I.#P] #T'


## ========== ## 
## Status Bar ##
## ========== ## 

set -g status-interval 1
set -g status-left " #[fg=$hlcolor]#h#[default]"
if-shell 'test -e /proc/loadavg' \
  'set -g status-right "#(cut -d \" \" -f 1-3 /proc/loadavg) #[fg=$hlcolor]%a %d %b#[default] "' \
  'set -g status-right "#($HOME/bin/noarch/loadavgs)  #[fg=$hlcolor]%a %d %b#[default] "'


## ====== ##
## Colors ##
## ====== ##

set -g status-bg $bgcolor
set -g status-fg $fgcolor
 
setw -g window-status-bg $bgcolor
setw -g window-status-fg $fgcolor
setw -g window-status-current-attr reverse

setw -g clock-mode-colour $bgcolor

set -g pane-border-bg black
set -g pane-border-fg $bgcolor
set -g pane-active-border-fg $hlcolor
set -g pane-active-border-bg black
